
<p class="text-danger">
  Please confirm that you want to delete this application by typing 'Y' in the text box below.
</p>

<div class="form-group">
  <label for="deleteEvent">Confirm delete:</label>
  <input
    type="text"
    id="deleteEvent"
    class="form-control"
    [(ngModel)]="confirmDelete">
</div>

<!-- Delete button -->
<p>
  <button
    class="btn btn-danger"
    (click)="removeEvent()"
    [disabled]="confirmDelete !== 'Y' || submitting">Delete Event</button>
  <app-submitting *ngIf="submitting"></app-submitting>
</p>

<!-- Error deleting event -->
<p *ngIf="error" class="alert alert-danger">
  <strong>Oops!</strong> There was an error deleting this event. Please try again.
</p>
